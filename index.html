<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="height=device-height, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="./tic tac toe logo.png" type="png" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1 id="header">
      <div class="header">Tic-Tac-Toe</div>
    </h1>
    <div class="play-box" id="playbox">
      <div class="player" id="player">
        <input
          type="text"
          id="player1"
          class="player-name"
          placeholder="Enter Player 1 Name"
        />
        <input
          type="text"
          id="player2"
          class="player-name"
          placeholder="Enter Player 2 Name"
        />
      </div>
      <div class="dimension" id="dimension">
        <select name="dimensions" id="dimensions" class="dimension-box">
          <option class="grey" value="-1" selected disabled
            >Choose a dimension</option
          >
          <option class="grey" value="3">3 X 3</option>
          <option class="grey" value="4">4 X 4</option>
          <option class="grey" value="5">5 X 5</option>
          <option class="grey" value="6">6 X 6</option>
        </select>
      </div>
      <div class="btn" id="play-btn" onclick="startGame()">
        Lets Play
      </div>
    </div>
    <script src="index.js"></script>
    <script src="confetti.js"></script>
  </body>
</html>
